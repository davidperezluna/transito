<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo men√∫</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Titulo <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="menu.titulo" name="titulo" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Path</label>
                            <input class="form-control" [(ngModel)]="menu.path" name="path" type="text" />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Abreviatura <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="menu.abreviatura" name="abreviatura" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Padre</label>
                            <ng-select [multiple]="false" [options]="menus" [(ngModel)]="menu.idParent" name="idMenu">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
