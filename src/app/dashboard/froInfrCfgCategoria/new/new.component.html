<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva Categoria de Infracción</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="infraccionCategoria.nombre" name="nombre" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Descripción <strong class="text-danger">*</strong></label>
                            <textarea class="form-control" [(ngModel)]="infraccionCategoria.descripcion" rows='4' name="descripcion" required ></textarea>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>SMLDV <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="infraccionCategoria.smldv" name="smldv" type="text" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
