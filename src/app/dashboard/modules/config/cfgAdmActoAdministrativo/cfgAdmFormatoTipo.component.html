<div class="container" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
              <b class="text-uppercase">Configuraci√≥n de tipos de formato</b>

              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let tipo of tipos; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ tipo.nombre }}</td>
                  <td>
                    <button (click)="onEdit(tipo)" class="btn btn-xs btn-info" type="button">
                      <i class="fa fa-edit"></i>
                      Editar
                    </button> 
                    <button (click)="onDelete(tipo.id)"  class="btn btn-xs btn-danger" type="button">
                      <i class="fa fa-trash"></i>
                      Eliminar
                    </button> 
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit-cfgadmactoadministrativo *ngIf='formEdit' [tipo]="tipo" (ready)="ready($event)"></app-edit-cfgadmactoadministrativo>
    <app-new-cfgadmactoadministrativo *ngIf='formNew' (ready)="ready($event)"></app-new-cfgadmactoadministrativo>
</div>
