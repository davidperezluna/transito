<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar tipo de limitaci√≥n</b>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6 col-md-5">
                        <label>Nombre <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="limitacion.nombre" name="nombre" 
                            type="text" required>

            </div>
        </div>
    </div>
</div>
