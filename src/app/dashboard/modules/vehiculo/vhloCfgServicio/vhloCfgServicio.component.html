<div class="container-fluid">
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-uppercase">Configuraci√≥n</strong>
              <small>Clase de servicio</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Codigo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let servicio of servicios; let i = index">
                  <td >{{servicio.id}}</td>
                  <td >{{servicio.nombre}}</td>
                  <td >{{servicio.codigo}}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editServicio(servicio)" class="btn btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="deleteServicio(servicio.id)"  class="btn btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>

    <app-edit-vhlocfgservicio *ngIf='formEdit' [servicio]="servicio" (ready)="ready($event)"></app-edit-vhlocfgservicio>
    
    <app-new-vhlocfgservicio *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgservicio>
</div>
