<div class="row ">
    <div class="col-xs-16 col-lg-16 ">
        <div class="card">
            <div class="card-body ">
                <h5 class="m-0">Nueva sucursal</h5>
                <hr>
                <form #formNewSucursal="ngForm">
                    <div class="row justify-content-center container">
                        <div class="form-group row">
                            <!-- informacion  especifica de la nueva sucursal-->
                            <div class="col-xs-16 col-lg-8">
                                <label>Sucursal
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="sucursal.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-16 col-lg-8">
                                <label>Sigla</label>
                                <input class="form-control" [(ngModel)]="sucursal.sigla" name="sigla" placeholder="" type="text">
                            </div>
                            <!-- seleccion ubicacion geografica -->
                            <div class="col-xs-8 col-lg-8">
                                <label>Municipio
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="municipioSelected" required name="municipioId">
                                </ng-select>
                            </div>
                            <!-- fin ubicacion -->
                            <!-- DATOS DE DIRECCION -->
                            <hr>
                            <h5 class="col-xs-16 col-lg-16">Datos direcci贸n </h5>
                            <!-- datos direcci贸n -->
                            <div class="col-xs-16 col-lg-16">
                                <label>Direcci贸n*</label>
                                <input class="form-control" [(ngModel)]="sucursal.direccion" name="direccion" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-16 col-lg-8">
                                <label>Telefono</label>
                                <input class="form-control" [(ngModel)]="sucursal.telefono" name="telefono" placeholder="" type="number" min="0" required>
                            </div>
                            <div class="col-xs-16 col-lg-8">
                                <label>Celular</label>
                                <input class="form-control" [(ngModel)]="sucursal.celular" name="celular" placeholder="" type="number" min="0" required>
                            </div>
                            <div class="col-xs-16 col-lg-8">
                                <label>Correo electr贸nico</label>
                                <input class="form-control" [(ngModel)]="sucursal.correo" name="correo" placeholder="" type="email" required>
                            </div>
                            <div class="col-xs-16 col-lg-8">
                                <label>Fax</label>
                                <input class="form-control" [(ngModel)]="sucursal.fax" name="fax" placeholder="" type="email" required>
                            </div>
                            <br>
                            
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <button (click)="onCancelar()" class="btn btn-secondary">
                            <i class="fa fa-times"></i>
                           Cancelar
                        </button>
                        <button (click)="onEnviar()" [disabled]="formNewSucursal.invalid" class="btn btn-outline-primary" type="button">
                            <i class="fa fa-floppy-o"></i>
                            Guardar
                        </button>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
