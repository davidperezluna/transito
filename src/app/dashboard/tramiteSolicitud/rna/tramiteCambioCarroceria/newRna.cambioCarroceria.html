
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Nueva carrocería
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row col-xs-6 col-lg-6">
                        <label>Carrocerias disponibles <span class="text-danger">*</span></label>
                        <ng-select [multiple]="false" [options]="carrocerias" [(ngModel)]="carroceriaSelected" required name="carroceriaId">
                        </ng-select>
                    </div>
                    <div class="form-group row col-xs-6 col-lg-6">
                        <label>Nro. ficha técnica de homologación <span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.fichaTecnica" name="fichaTecnica" type="text" required />
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
