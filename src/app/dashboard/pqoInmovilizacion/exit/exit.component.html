<div class="row">
    <div class="col-xs-12 col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Generar salida</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha ingreso <strong class="text-danger">*</strong></label>
                            {{ (inmovilizacion.fechaIngreso.timestamp * 1000) | date: 'dd/MM/yyyy' }}
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Dias vigencia <strong class="text-danger">*</strong></label>
                            {{ (inmovilizacion.horaIngreso.timestamp * 1000) | date: 'h:i:s A' }}
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Número inventario <strong class="text-danger">*</strong></label>
                            {{ inmovilizacion.numeroInventario }}
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Costo grúa</label>
                            <input class="form-control" [(ngModel)]="inmovilizacion.costoGrua" name="costoGrua" type="text" />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Valor total</label>
                            <input class="form-control" [(ngModel)]="inmovilizacion.costoGrua" name="costoGrua" type="text" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
